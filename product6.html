<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jujutsu Kaisen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #1c1c1c 0%, #0d0d0d 100%);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 20s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
      }
    }

    header {
      background-color: #222;
      color: #ff5a5f;
      padding: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2.5em;
    }

    .product-details {
      display: flex;
      justify-content: center;
      margin: 40px 20px;
      gap: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .image-gallery {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .main-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .thumbnail-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .thumbnail-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnail-container img:hover {
      transform: scale(1.1);
    }

    .product-info {
      flex: 1 1 300px;
      max-width: 500px;
      min-width: 280px;
    }

    .product-info h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .product-info .price {
      font-size: 1.8em;
      font-weight: bold;
      color: #ff5a5f;
      margin-bottom: 20px;
    }

    .buy-now {
      background-color: #ff5a5f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.3em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .buy-now:hover {
      background-color: #e04c4b;
    }

    footer {
      color: #aaa;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 0.9em;
      z-index: 1;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .product-details {
        margin: 30px 10px;
      }

      .thumbnail-container img {
        width: 70px;
        height: 70px;
      }

      .buy-now {
        font-size: 1.1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      .product-details {
        flex-direction: column;
        align-items: center;
        margin: 20px 5px 80px;
      }

      .image-gallery, .product-info {
        max-width: 100%;
        flex: none;
      }

      .thumbnail-container img {
        width: 60px;
        height: 60px;
      }

      .buy-now {
        width: 100%;
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Collapsible straw lid for pop</h1>
  </header>

  <!-- Floating emojis -->
  <script>
    const emojis = ['ðŸ˜‚', 'ðŸ”¥', 'âœ¨', 'ðŸ˜Ž', 'ðŸ’»', 'ðŸš€', 'ðŸŽ®', 'ðŸ‘¾'];
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.fontSize = Math.random() * 3 + 1 + 'rem';
      emoji.style.animationDuration = (Math.random() * 20 + 10) + 's';
      document.body.appendChild(emoji);
    }
  </script>

  <div class="product-details">
    <!-- Image Gallery -->
    <div class="image-gallery">
      <img id="mainImage" src="80.webp" alt="Product Main" class="main-image" />
      <div class="thumbnail-container">
        <img src="81.jpg" onclick="changeImage(this.src)" alt="Thumbnail 1" />
        <img src="83.jpg" onclick="changeImage(this.src)" alt="Thumbnail 2" />
      </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h2>Collapsible straw lid for pop</h2>
      <p>Collapsible straw lid for pop - top cans, integrated anti - spill and sealed lid for cola cups, Lid of canned beverage</p>
      <p class="price">$2.39</p>
      <a href="https://s.click.aliexpress.com/e/_olqYGmI" target="_blank" class="buy-now">Buy Now</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Best Offers - All Rights Reserved</p>
  </footer>

  <script>
    function changeImage(src) {
      document.getElementById("mainImage").src = src;
    }
  </script>

</body>
</html>
